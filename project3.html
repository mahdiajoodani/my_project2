<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project3</title>
    <link rel="stylesheet" href="../Practice/styles/app3.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="shape shape__one"></div>
        <div class="shape shape__two"></div>
        <form action="#" class="form">
            <h2 class="form__title">Login Here</h2>
            <div>
                <label class="username__label" for="user">Username</label>
                <input type="text" class="username__input" placeholder="Email or Phone" id="user">
            </div>
            <div>
                <label class="password__label" for="pass">Password</label>
                <input type="text" class="password__input" placeholder="Password" id="pass">
            </div>
            <button type="submit" class="submit__btn">Log In</button>
        </form>
    </div> 
</body>
</html>
